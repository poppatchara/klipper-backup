################################################
# Custom Motors
################################################
[motor_constants ldo-42sth48-2804ac-r]
resistance: 0.7
inductance: 0.0006
holding_torque: 0.42
max_current: 2.8
steps_per_revolution: 200

################################################
# Auto Tune
################################################

[autotune_tmc stepper_x]
motor: ldo-42sth48-2804ac-r
tuning_goal: performance    
extra_hysteresis: 0
sgt: 2

[autotune_tmc stepper_y]
motor: ldo-42sth48-2804ac-r
tuning_goal: performance
extra_hysteresis: 0

[autotune_tmc stepper_z]
motor: ldo-42sth48-2004ac
tuning_goal: auto
extra_hysteresis: 1
[autotune_tmc stepper_z1]
motor: ldo-42sth48-2004ac
tuning_goal: auto
extra_hysteresis: 1
[autotune_tmc stepper_z2]
motor: ldo-42sth48-2004ac
tuning_goal: auto
extra_hysteresis: 1
[autotune_tmc stepper_z3]
motor: ldo-42sth48-2004ac
tuning_goal: auto
extra_hysteresis: 1

[autotune_tmc extruder]
